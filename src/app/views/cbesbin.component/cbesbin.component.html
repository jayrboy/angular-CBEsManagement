<div>
  <div class="container flex">
    <h2>กล่องขยะจัดการหลักเกณฑ์ CBEs</h2>
    <div class="mt-3">
      <div class="group" style="vertical-align: center">
        <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
          <g>
            <path
              d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
            ></path>
          </g>
        </svg>
        <input
          [(ngModel)]="searchQuery"
          name="searchbar"
          placeholder="คำค้นหา"
          type="search"
          class="input"
        />
        <button class="ms-2" (click)="onSearch()">ค้นหา</button>
      </div>
    </div>
    <table class="mt-3">
      <thead>
        <tr>
          <th>วันที่ปรับปรุง</th>
          <th>หัวข้อ</th>
          <th>จัดการ</th>
        </tr>
      </thead>
      <ng-container *ngIf="AllCBEs.length == 0; else datahave">
        <tbody>
          <tr>
            <td colspan="3" style="width: 150px; height: 300px;">ไม่พบข้อมูลในถังขยะ</td>
          </tr>
      </ng-container>
      <ng-template #datahave>
      <tbody>
        <tr *ngFor="let item of AllCBEs">
          <td>{{ item.updateDate }}</td>
          <td>{{ item.thaiName }}{{ item.engName }}</td>
          <td><button (click)="onLastDeleted( item.id )">ลบ</button><button (click)="onCancelDeleted(item.id)">ยกเลิก</button></td>
        </tr>
      </tbody>
    </ng-template>
    </table>
  </div>
</div>
