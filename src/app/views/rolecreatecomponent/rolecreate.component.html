<div *ngIf="datafromapi == true; else LoadSuccess">
  <div class="container">
    <head>
      <title>ฟอร์มบทบาทและสิทธิ์</title>
    </head>
    <body>
      <h2>ฟอร์มบทบาทและสิทธิ์</h2>
      <form (ngSubmit)="onSubmit()" ngNativeValidate>
        <div >
          <label for="role">บทบาท :</label>
          <input class="ms-2" type="text" [(ngModel)]="DataofRole.name" [name]="DataofRole.name" required  />
        </div>
        <div class="card">
          <div
            class="mt-3 d-flex ms-5 p-1 mb-2"
            *ngFor="let item of DataofRole.cbesRoleWithPermissions;let i = index"
          >
            <input type="checkbox" [name]="item.permission.name" [(ngModel)]="item.isChecked" />
            <label class="ms-2">{{item.permission.name}}</label
            ><br/>
          </div>
        </div>
        <button type="submit" class="mt-2 buttonGreen">บันทึก</button>
      </form>
    </body>
    <div></div>
  </div>
</div>


<ng-template #LoadSuccess>
  <loading-page></loading-page>
</ng-template>
