<div class="card d-flex">
  <section class="section_form">
    <form id="consultation-form" class="feed-form" action="#">
      <h1 class="border-3 border-dark border-bottom">จัดการหลักเกณฑ์ CBEs</h1>
      <label for="thainame">ชื่อภาษาไทย</label>
      <input
        name="thainame"
        required=""
        placeholder="ชื่อหัวข้อภาษาไทย"
        type="text"
        [(ngModel)]="CBEs.thaiName"
        disabled
      />
      <label for="engname">ชื่อภาษาอังกฤษ</label>
      <input
        name="engname"
        required=""
        placeholder="ชื่อหัวข้อภาษาอังกฤษ"
        type="text"
        [(ngModel)]="CBEs.engName"
        disabled
      />
      <label for="shortname">ตัวย่อ</label>
      <input
        name="shortname"
        required=""
        placeholder="ตัวย่อ"
        type="text"
        [(ngModel)]="CBEs.shortName"
        disabled
      />
      <label for="round">รอบการแก้ไข</label>

      <select name="round">
        <option *ngFor="let round of uniqueRounds" [value]="round">
          {{ round }}
        </option>
      </select>

      <label for="remark">หมายเหตุในการบันทึก</label>
      <textarea name="remark" placeholder="หมายเหตุการแก้ไข"></textarea>
      <small>*ต้องกรอกหมายเหตุก่อนแก้ไข</small>

      <div class="mt-3 border-3 border-dark border-top">
        <div class="d-flex mt-3">
          <h3>หลักเกณฑ์</h3>
          <button class="ms-3 btn btn-sm btn-success mb-3">
            เพิ่มกระบวนการ
          </button>
        </div>

        <table>
          <thead>
            <tr>
              <th colspan="3">หลักเกณฑ์</th>
              <th>น้ำหนัก</th>
              <th colspan="3">Maturity level</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <th colspan="3" class="text-start ms-4 level1">level1</th>
              <th class="level 1">
                <input
                  class="level 1"
                  type="number"
                  placeholder="20"
                  style="width: 75px; text-align: center"
                  disabled
                />
              </th>
            </tr>

            <tr>
              <th colspan="3" class="level2 text-start ms-2">level2</th>
              <th class="level2">
                <input
                  type="number"
                  placeholder="20"
                  style="width: 75px; text-align: center"
                  disabled
                />
              </th>
              <th class="level2" colspan="3"></th>
            </tr>

            <tr>
              <th colspan="3" class="text-start ms-2">level3</th>
              <th>
                <input
                  type="number"
                  placeholder="20"
                  style="width: 75px; text-align: center"
                  disabled
                />
              </th>
              <th colspan="3">ระดับ 1:<textarea></textarea></th>
            </tr>

            <tr>
              <th colspan="3" class="text-start ms-2"></th>
              <th></th>
              <th colspan="3">ระดับ 2:<textarea></textarea></th>
            </tr>

            <tr>
              <th colspan="3" class="text-start ms-2"></th>
              <th></th>
              <th colspan="3">ระดับ 3:<textarea></textarea></th>
            </tr>

            <tr>
              <th colspan="3" class="text-start ms-2"></th>
              <th></th>
              <th colspan="3">ระดับ 4:<textarea></textarea></th>
            </tr>

            <tr>
              <th colspan="3" class="text-start ms-2"></th>
              <th></th>
              <th colspan="3">ระดับ 5:<textarea></textarea></th>
            </tr>
          </tbody>
        </table>
      </div>
      <div>
        <button>บันทึกและไปหน้าแก้ไขหลักเกณฑ์ CBEs</button>
        <button class="ms-3" (click)="onSubmit()">บันทึก</button>
      </div>
    </form>
  </section>
</div>
